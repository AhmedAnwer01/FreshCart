<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand"
        routerLink="/home">
      <img src="./assets/images/freshcart-logo.svg"
          alt />
    </a>
    <button class="navbar-toggler hidden-lg-up"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-between"
        id="collapsibleNavId">
      <ul class="navbar-nav  mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              routerLink="/home"
              routerLinkActive="active-link"
              aria-current="page">
            {{ 'header.home' | translate }}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              routerLink="/products"
              routerLinkActive="active-link"
              aria-current="page">
            {{ 'header.products' | translate }}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              routerLink="/categories"
              routerLinkActive="active-link"
              aria-current="page">
            {{ 'header.categories' | translate }}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              routerLink="/brands"
              routerLinkActive="active-link"
              aria-current="page">
            {{ 'header.brands' | translate }}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              routerLink="/allorders"
              routerLinkActive="active-link"
              aria-current="page">
            {{ 'header.allOrders' | translate }}
          </a>
        </li>
      </ul>

      <div class="text-capitalize d-flex flex-nowrap justify-content-center align-items-center">
        <label for="filter"
            class="mx-3">{{ 'header.language' | translate }}</label>
        <select name="filter"
            (change)="switchLang()"
            class="form-select fomr-select-sm"
            [(ngModel)]="lang"
            aria-label="Default select example">
          <option value="en">{{ 'header.english' | translate }}</option>
          <option value="ar">{{ 'header.arabic' | translate }}</option>
        </select>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link cart-icon"
              [attr.cartCount]="cartCount"
              data-bs-toggle="collapse"
              data-bs-target="#collapsibleNavId"
              routerLink="/cart"
              routerLinkActive="active-link"
              aria-current="page">
            <i class="fa fa-cart-shopping"
                aria-hidden="true"></i>
            <span class="cart-indicator"
                [class]="{'d-none': !cartCount}"> {{cartCount}} </span>
          </a>
        </li>

        <div class="brands-icons d-flex">
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
        </div>

        <li class="nav-item">
          <a class="nav-link cr active-signout"
              (click)="signOut()"> {{ 'header.signOut' | translate }} </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
